   {% extends "base.html" %}
   {% block content %}

    <div class="container">
        <h1 class="text-center mb-5 mt-5">Список студентов</h1>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Age</th>
              <th scope="col">Place of birth</th>
            </tr>
          </thead>
          <tbody>
          {% for user in users %}
            <tr>
              <td>{{ user.name }}</td>
              <td>{{ user.age }}</td>
              <td>{{ user.place_of_birth }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>

   {% endblock %}
